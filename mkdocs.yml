site_name: LinAlgKit Docs
site_description: Documentation for the LinAlgKit C++/Python linear algebra toolkit
repo_url: https://github.com/SciComputeOrg/LinAlgKit
repo_name: SciComputeOrg/LinAlgKit
site_url: https://SciComputeOrg.github.io/LinAlgKit/
use_directory_urls: true

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started: tutorial.md
  - API Reference: api.md
  - Deep Learning: deep_learning.md
  - Performance: performance.md
  - Release Notes: releases.md
  - Releasing: releasing.md

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - tables
  - toc:
      permalink: true
